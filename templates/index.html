<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="loginBtn" class="toggle-btn active">Login</button>
                <button id="signupBtn" class="toggle-btn">Sign Up</button>
            </div>
            {{message}}
            <!-- Login Form -->
            <form id="loginForm" name="loginForm" class="form active" action="/" method="post">

                <h2>Login</h2>
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword ">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" name="signupForm" class="form" action="/" method="post">

                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="signupName ">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group ">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
